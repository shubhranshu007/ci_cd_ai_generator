name: "CI/CD for Node.js Application (branch: node)"

on:
  push:
    branches: [node]
  pull_request:
    branches: [node]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

 #     - name: Run tests
 #       run: npm test

      - name: Build Docker image
        run: docker build -t node-app:latest .

      - name: Push Docker image to Docker Hub
        if: ${{ github.event_name == 'push' }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          docker tag node-app:latest "${DOCKER_USERNAME}/node-app:latest"
          docker push "${DOCKER_USERNAME}/node-app:latest"

  code_review:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Request code review
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              reviewers: ['reviewer1','reviewer2'] // Replace with GitHub usernames
            });

